version: 2.1

parameters:
  run-build-app-1-job:
    type: boolean
    default: false
  run-build-app-2-job:
    type: boolean
    default: false
  run-build-app-3-job:
    type: boolean
    default: false


jobs:
  build-App1:
     docker:
      - image: cimg/python:3.10.0
    steps:
      - checkout:
          path: /home/circleci/project
      - run:
          command: |
            python services/app1/App1.py
  test:
    docker:
      - image: cimg/python:3.10.0
    steps:
      - checkout
      - run:
          name: Add Permissions
          command: |
            chmod +x services/*
      - run:
          name: Install Pip & Poetry
          command: python3 -m pip install --upgrade pip setuptools wheel && pip install flake8 && pip install poetry && pip install pytest && pip install pytest-cov
          command: pip install mutmut
      - run:
          name: Coverage test results
          command: 
          
  build-App2:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout:
          path: /home/circleci/project
      - run:
          command: |
            python services/app2/App2.py
  build-App3:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout:
          path: /home/circleci/project
      - run:
          command: |
            python services/app3/App3.py


workflows:
  buildTestApp1:
    when: << pipeline.parameters.run-build-app-1-job >>
    jobs:
      - build-App1
  buildTestApp2:
    when: << pipeline.parameters.run-build-app-2-job >>
    jobs:
      - build-App2
  buildTestApp3:
    when: << pipeline.parameters.run-build-app-3-job >>
    jobs:
      - build-App3

