version: 2.1

setup: true

parameters:
  run-build-app-1-job:
    type: boolean
    default: false
  run-build-app-2-job:
    type: boolean
    default: false
  run-build-app-3-job:
    type: boolean
    default: false

orbs:
  path-filtering: circleci/path-filtering@0.1.1


jobs:
  build-App2:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout:
          path: /home/circleci/project
      - run:
          command: |
            python services/app2/App2.py
  build-App3:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout:
          path: /home/circleci/project
      - run:
          command: |
            python services/app3/App3.py


workflows:
  buildTestApp1:
    when: << pipeline.parameters.run-build-app-1-job >>
    jobs:
      - path-filtering/filter:
          base-revision: master
          config-path: services/app1/.circleci/config_app1.yml

